- KEY:
    NAME:  global_batch_size
    REQ:   EXACTLY_ONE

- KEY:
    NAME:  opt_name
    REQ:   EXACTLY_ONE
    CHECK: " v['value'] == 'adagrad' "

- KEY:
    NAME:  opt_base_learning_rate
    REQ:   EXACTLY_ONE

- KEY:
    NAME:  opt_adagrad_lr_decay
    REQ:   EXACTLY_ONE
    CHECK: " v['value'] == 0 "

- KEY:
    NAME:  opt_weight_decay
    REQ:   EXACTLY_ONE
    CHECK: " v['value'] == 0 "

- KEY:
    NAME:  opt_adagrad_init_acc_value
    REQ:   EXACTLY_ONE
    CHECK: " v['value'] == 0 "

- KEY:
    NAME:  opt_adagrad_eps
    REQ:   EXACTLY_ONE
    CHECK: " v['value'] == 1e-10 "

- KEY:
    NAME:  opt_learning_rate_warmup_steps
    REQ:   EXACTLY_ONE
    CHECK: " v['value'] == 0 "

- KEY:
    NAME:  opt_learning_rate_decay_start_step
    REQ:   EXACTLY_ONE
    CHECK: " v['value'] == 0 "

- KEY:
    NAME:  opt_learning_rate_decay_steps
    REQ:   EXACTLY_ONE
    CHECK: " v['value'] == 0 "

- KEY:
    NAME:  eval_accuracy
    REQ:   AT_LEAST_ONE
    CHECK:
        - "'epoch_num' in v['metadata']"
    ATLEAST_ONE_CHECK: "v['value'] >= 0 and v['value'] <= 1.0"

- KEY:
    NAME:  eval_samples
    REQ:   EXACTLY_ONE
    CHECK: " v['value'] == 89137319 "
